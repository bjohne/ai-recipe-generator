<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Recipe-Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI Recipe Generator</h1></header>
      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="Enter ingredients"
            required
            autofocus
            autocomplete="off"
            class="instructions"
            id="user-ingredients"
          />
          <input type="submit" class="submit-button" />
        </form>
        <main>
          <br />
          <div class="recipe" id="recipe" >
            <div class="recipe-title">Here will show up your recipe...</div>
            <br />
           
          </div>
          <br />
        </main>
      
      <footer>
        This AI project was coded by Betina Johne and is
        <a href="https://github.com/bjohne/ai-recipe-generator" target="_blank">
          open-sourced</a
        >
        on Github.
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
