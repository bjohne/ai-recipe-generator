<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Recipe-Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI Recipe Generator</h1></header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter ingredients"
            required
            autofocus
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <main>
          <br />
          <div class="recipe">
            <div class="recipe-title">Here comes your recipe</div>
            <br />
            <div class="recipe-instructions">
              Ingredients: <br />-tomatoes <br />-basil, etc.
            </div>
          </div>
          <br />
        </main>
      
      <footer>
        This AI project was coded by Betina Johne and is
        <a href="https://github.com/bjohne/ai-recipe-generator" target="_blank">
          open-sourced</a
        >
        on Github.
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
