<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Recipe-Generator</title>
  </head>
  <body>
    <header><h1>Welcome to the AI-Recipe-Generator</h1></header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter ingredients"
          required
          autofocus
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <main>
        <br />
        <div>
          Here comes you recipe <br /><br />
          Ingredients: <br />-tomatoes <br />-basil, etc.
        </div>
        <br />
      </main>
    </main>
    <footer>
      This AI project was coded by Betina Johne and is
      <a href="https://github.com/bjohne/ai-recipe-generator" target="_blank">
        open-sourced</a
      >
      on Github.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
