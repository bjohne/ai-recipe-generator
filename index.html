<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Recipe-Generator</title>
  </head>
  <body>
    <div class="body-bg">
      <div class="container">
        <header>
          <h1>Any vegetable leftovers in your fridge?</h1>
          <h2>Find out how to prepare delicious dishes with them...</h2>
        </header>
        <main>
          <div class="form-container">
            <form id="recipe-generator-form">
              <input
                type="search"
                placeholder="Enter ingredients"
                required
                autofocus
                autocomplete="off"
                class="instructions"
                id="user-ingredients"
              />
              <input type="submit" class="submit-button" />
            </form>
            <div class="hint">i.e. carrot, tomato, basil,...</div>
          </div>
          <br />
          <div class="recipe hidden" id="recipe">
            <span id="recipe-text"></span>
          </div>
        </main>

        <footer>
          This AI project was coded by Betina Johne. It is open-sourced on
          <a
            href="https://github.com/bjohne/ai-recipe-generator"
            target="_blank"
          >
            Github</a
          >
          and hosted on
          <a href="https://www.netlify.com/" target="_blank">Netlify</a>.
        </footer>
        <script src="src/index.js"></script>
      </div>
    </div>
  </body>
</html>
